<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./projects.js" defer></script>
    <title>PokeApi</title>
  </head>
  <body>
    <div class="container">
      <div id="logo">
        <img src="./image/pngegg.png" alt="logo" />
      </div>

      <div id="search">
        <input id="search-input" type="text" placeholder="Search Pokemon" />
      </div>

      <div class="selectors">
        <div class="selectors__item all">all</div>
        <div class="selectors__item selectors__item-fire">fire</div>
        <div class="selectors__item selectors__item-grass">grass</div>
        <div class="selectors__item selectors__item-water">water</div>
        <div class="selectors__item selectors__item-flying">flying</div>
        <div class="selectors__item selectors__item-electric">electric</div>
        <div class="selectors__item selectors__item-ground">ground</div>
        <div class="selectors__item selectors__item-rock">rock</div>
        <div class="selectors__item selectors__item-fairy">fairy</div>
        <div class="selectors__item selectors__item-bug">bug</div>
        <div class="selectors__item selectors__item-poison">poison</div>
        <div class="selectors__item selectors__item-dragon">dragon</div>
        <div class="selectors__item selectors__item-psychic">psychic</div>
        <div class="selectors__item selectors__item-fighting">fighting</div>
        <div class="selectors__item selectors__item-normal">normal</div>
        <div class="selectors__item selectors__item-ghost">ghost</div>
        <div class="selectors__item selectors__item-steel">steel</div>
        <div class="selectors__item selectors__item-ice">ice</div>
        <div class="selectors__item selectors__item-dark">dark</div>
      </div>

      <div id="webPoke"></div>
    </div>
  </body>
</html>
